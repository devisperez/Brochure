description: Ingeniero Civil, Especialista en Aprovechamiento de Recursos Hidráulicos y Master en Modelización de sistemas Hídricos, con desarrollos investigativos en el área de la Modelización Hidrológica, la Hidráulica Marítima y la Geomorfología Costera. Enfocado en la innovación y el desarrollo tecnológico, con experiencia en consultoría para proyectos hidráulicos e hidrológicos a nivel global. He trabajado con éxito en sectores clave como el minero energético, el saneamiento básico y la infraestructura vial, aportando soluciones efectivas y sostenibles. Mi trayectoria también incluye la construcción de obras hidrosanitarias, contribuyendo al desarrollo integral de comunidades y al cuidado del medio ambiente.
